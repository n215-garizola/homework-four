<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-fly</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>travel-fly</span>
      </div>
      <div class="links">
        <a href="#">home</a>
        <span>|</span>
        <a href="#">about </a>
        <span>|</span>
        <a href="#">tours</a>
        <span>|</span>
        <a href="#">special offers</a>
        <span>|</span>
        <a href="#">blog</a>
        <span>|</span>
        <a href="#">contacts</a>
      </div>
    </nav>
    <div class="banner">
      <div class="bigWords">
        <p>travel-fly</p>
        <div class="buttonBanner">Read More</div>
      </div>
    </div>

    <div class="photos">
      <div class="photo">
        <img src="images/tour-01.jpg" alt="" />
      </div>
      <div class="photo">
        <img src="images/tour-02.jpg" alt="" />
      </div>
      <div class="photo">
        <img src="images/tour-03.jpg" alt="" />
      </div>
    </div>

    <div class="form-content">
      <div class="formTitle">Booking Form</div>
      <div class="top-boxes">
        <div>
          <input type="text" id="fName" placeholder="name.." />
          <i class="far fa-calendar"></i>
        </div>
        <input type="email" class="long-box" id="email" placeholder="email.." />
      </div>
      <div class="top-boxes">
        <input type="text" id="fName" placeholder="country.." />
        <input type="email" class="long-box" id="email" placeholder="hotel.." />
      </div>
      <div class="top-boxes">
        <span>check out</span>
        <input
          type="date"
          class="extraLongBox"
          id="date"
          placeholder="5/20/2020"
        />
      </div>
      <div class="top-boxes">
        <span>check in</span>
        <input
          type="date"
          class="extraLongBox"
          id="date"
          placeholder="5/20/2020"
        />
      </div>
      <div class="top-boxes">
        <span>adults</span>
        <input type="number" class="shortBoxes" id="number" placeholder="2" />
      </div>
      <div class="top-boxes">
        <span>children</span>
        <input type="number" class="shortBoxes" id="number" placeholder="2" />
      </div>
      <div class="top-boxes">
        <input type="text" class="message" id="text" placeholder="message.." />
      </div>
      <div class="buttonForm">SUBMIT</div>
    </div>

    <div class="footer">
      <div class="logoF"><span>travel-fly</span></div>
      <div class="copyright">copy 2019 travel-fly. All right reserved</div>
      <div class="icons">icons</div>
    </div>
  </body>
</html>
